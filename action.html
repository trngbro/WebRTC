<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or join meeting</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./public/assets/css/sytle.css">
</head>
<body style="padding-top: 3.5rem">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="./public/assets/imgs/logo.png" alt="" class="logo">
        <a href="#" class="navbar-brand text-dark">WebRTC</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="" class="nav-link">How to use</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Privacy</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Infomation</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item sign-in display-center">
                    <a href="" class="nav-link">Sign in</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join the meeting</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg btn-info text-light font-weight-bold new-meeting">Start a meeting</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1 style="font-size: 3rem">
                    Product of course
                </h1>
                <p style="font-size:20px">
                    First of thing, do not forget to reading How to use
                </p>
                <ul class="display-center justify-content-start">
                    <li style="padding: 0;">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: cadetblue;">
                            <span class="material-icons mr-2">video_call</span>
                            New Meeting
                        </button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-centr" style="background-color: white;">
                            <span class="material-icons mr-2">keyboard</span>
                            <input class="enter-code" type="text" placeholder="Enter code" style="border:none">
                        </button>
                    </li>
                    <li class="text-dark pl-3 font-weight-bold cursor-pointer join-action">
                        Join
                    </li>
                </ul>
            </div>
            <div class="container w-50">
                <img src="./public/assets/imgs/cover.png" alt="" class="signin-image">
            </div>
        </div>
    </main>

    <footer class="container">
        <h6>
            Learn more <span class="learn-more text-info">WebRTC</span>
        </h6>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $(document).on("click", ".join-meeting", function(){
                $("enter-code").focus();
            })

            $(document).on("click", ".join-action", function(){
                var join_value = $(".enter-code").val();
                var meetingUrl = window.location.origin + "?meetingId=" + join_value;
                window.location.replace(meetingUrl)
            })

            $(document).on("click", ".new-meeting", function(){
                var eight_d_value = Math.floor(Math.random()*100000000);
                var meetingUrl = window.location.origin + "?meetingId=" + eight_d_value;
                window.location.replace(meetingUrl)
            })
        })
    </script>
</body>
</html>
